<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V2Ray 节点排序工具</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn.illusionlie.com/img/iL/ico/iL-circle.ico">
    <script src="script.js" defer></script>
</head>
<body>

    <header class="banner">
        <img src="https://cdn.illusionlie.com/img/iL/ico/iL-circle.ico" alt="Logo" class="logo">
        <h1 class="banner-title">V2Ray Node Sorter</h1>
    </header>

    <main>
        <h2 class="main-title">节点链接排序工具</h2>
        <div class="container">
            <div class="panel left-panel">
                <h3>输入节点链接 (一行一个)</h3>
                <textarea id="node-input" placeholder="请在此处粘贴 vmess:// 链接..."></textarea>
            </div>
            <div class="panel right-panel">
                <h3>节点别名预览与排序</h3>
                <ul id="remark-list">
                    <!-- 别名列表将由 JavaScript 动态生成 -->
                </ul>
            </div>
        </div>
    </main>

    <footer>
        <button id="sort-button">自动排序</button>
    </footer>

</body>
</html>
